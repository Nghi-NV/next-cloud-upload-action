name: Test Action
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run action
        id: uploadFile
        uses: ./
        with:
          name: 'test.txt'
          uploadPath: ''
          filePath: 'test.txt'
          url: ${{ secrets.NEXT_CLOUD_URL }}
          username: ${{ secrets.NEXT_CLOUD_USERNAME }}
          password: ${{ secrets.NEXT_CLOUD_PASSWORD }}
      - name: Print share url
        run: echo "ShareUrl=${{ steps.uploadFile.outputs.share_url }}"